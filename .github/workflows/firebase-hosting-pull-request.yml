name: Deploy to Firebase Hosting

on:
  push:
    branches: ["x"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref}}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18.20.x
    - name: Install dependencies
      run: npm install
    - name: Build project
      run: npm run build 